---
layout: default
title: Blog
permalink: /blog/index.html
---

<header>
	<a href="/">
		<div class="icons-baardbaard"></div>
		<h1>Baardbaard</h1>
	</a>
</header>

<section id="blog">
	{% for post in site.posts limit:10 %}
	<article>
		<time>{{ post.date | date: "%d-%m-%Y" }}</time> | <a href="{{ post.url }}">{{ post.title }}</a><p class="excerpt">{{ post.excerpt }}</p>
	</article>
	{% endfor %}
</section>
