---
---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">Baardbaard Blog </title>
    <link type="application/atom+xml" href="http://baardbaard.nl/feed/" rel="self"/>
    <link type="text" href="http://baardbaard.nl" rel="alternate"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>http://baardbaard.nl</id>
    <author>
        <name>Baardbaard</name>
    </author>
    {% for post in site.posts limit:20 %}
    <entry>
        <title></title>
        <link href="http://baardbaard.nl{{ post.url }}/"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>http://baardbaard.nl{{ post.url }}/</id>
        <summary type="html">{{ post.excerpt | xml_escape }}</summary>
    </entry>
    {% endfor %}
</feed>
